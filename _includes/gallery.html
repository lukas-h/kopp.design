{% if m.gallery[0].image %}
        <amp-carousel height="1" width="1"
        layout="responsive"
        type="slides">
{% for image in m.gallery %}
<div><amp-img layout="responsive" height="1000" width="1280" src="{{ site.url }}{{ site.baseurl }}{{ image.image }}"></amp-img>
    <p>{{ image.description }}</p></div>
    {% endfor %}
        </amp-carousel>
{% endif %}
